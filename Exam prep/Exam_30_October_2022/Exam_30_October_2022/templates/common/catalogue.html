{% extends 'base.html' %}
{% block content %}

    <!-- Display paragraph: If there are no cars yet-->
    {% if not cars %}
        <p class="no-articles">No cars yet</p>
    {% else %}
        <!-- Display div "car" with information about every car (if any)-->

        <section id="catalogue">
            {% if not profile %}
                <p class="no-articles">No cars yet</p>
            {% else %}
                <h1>Total cars: {{ cars.count }}</h1>
                {% for car in cars %}
                    <!-- first car-->
                    <div class="car-card">
                        <div class="image-wrap">
                            <!-- car image -->
                            <img src="{{ car.imageUrl }}"
                                 alt="{{ car.car_model }}">
                        </div>
                        <!-- car type -->
                        <h3>{{ car.car_type }}</h3>
                        <!-- car model -->
                        <h1>{{ car.car_model }}</h1>
                        <div class="details-buttons">
                            <!-- car details button -->
                            <a href="{% url 'car-details' pk=car.pk %}" class="details-btn">Details</a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </section>

    {% endif %}
{% endblock %}
